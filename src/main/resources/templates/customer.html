<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Index Test</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/springapp.css"
          media="screen" rel="stylesheet" th:href="@{css/springapp.css}">

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>Show customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10" style="background-color: #34465d;color: aliceblue; border-radius: 20px;padding: 20px">
            <form class="form-group">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Customer ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line One:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.addressLineOne}">Address Line One</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line Two:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.addressLineTwo}">Address Line Two</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.zipCode}">Zip Code</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>
                <div class="row" style="margin-left: 2%">


                    <button class="btn btn-danger" onclick="window.location.href='/customer/new'" type="button">New
                        Customer
                    </button>
                    <button class="btn btn-danger" onclick="window.location.href='/customers'" type="button">Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
