<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/springapp.css"
          media="screen" rel="stylesheet" th:href="@{css/springapp.css}">

<body>
<div class="container">
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" method="post"
              style="background-color: #34465d;color: aliceblue; border-radius: 20px;padding: 20px"
              th:action="@{/customer}"
              th:object="${customer}">
            <input th:field="*{id}" type="hidden"/>


            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{firstName}" type="text"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{lastName}" type="text"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Address Line One:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{addressLineOne}" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address Line Two:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{addressLineTwo}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{city}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{zipCode}" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{phoneNumber}" type="text"/>
                </div>
            </div>


            <div class="row" style="margin-left: 17%">

                <button class="btn btn-danger" type="submit">Submit</button>
                <button class="btn btn-danger" onclick="window.location.href='/customers'" type="button">Back</button>
            </div>


        </form>
    </div>

</div>

</body>
</html>
