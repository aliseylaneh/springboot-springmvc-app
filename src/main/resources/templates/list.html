<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/springapp.css"
          media="screen" rel="stylesheet" th:href="@{css/springapp.css}">

<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-dark"
               style="background-color: #34465d;color: aliceblue;padding: 20px">
            <tr>
                <td>Id</td>
                <td>Fist Name</td>
                <td>Last Name</td>
                <td>City</td>
                <td>Address Line One</td>
                <td>Address Line Two</td>
                <td>Phone Number</td>
                <td>Zip Code</td>
                <td>Edit</td>
                <td>View</td>
                <td>Delete</td>

            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.addressLineOne}"></td>
                <td th:text="${customer.addressLineTwo}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td><a th:href="${'/customer/edit/'+customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/'+customer.id}">View</a></td>
                <td><a th:href="${'/customer/delete/'+customer.id}">Delete</a></td>
            </tr>
        </table>
        <div>
            <button class="btn btn-danger" onclick="window.location.href='/customer/new'" type="button">New Customer
            </button>

        </div>
    </div>
</div>


</body>
</html>
